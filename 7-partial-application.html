<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function sum (a, b) {
            // write code here
            // assuming named parameters

            if(arguments.length === 1) return sum.bind(null, a);
            else if (arguments.length === 2) return a + b;
        }

        // test cases
        console.log(sum(2, 3));
        console.log(sum(2)(3));

        function partial(fn) {
            return function () {
                // returns a partially applied version of that function
                if (arguments.length === fn.length) {
                    // assumes that the function works with named parameters only
                    return fn.apply(null, arguments);
                } else {
                    var args = Array.prototype.slice.call(arguments);
                    args.unshift(null);
                    return Function.prototype.bind.apply(fn, args);
                }
            }
        }

        function add(a, b) {
            return a + b;
        }

        var padd = partial(add);

        console.log(padd);

        console.log(padd(2, 3));
        console.log(padd(2)(3));

    </script>
